server:
  port: 0  # Let Spring Boot choose a random port during tests
  prefix: /api/v1

spring:
  application:
    name: person-service

  datasource:
    # If using Testcontainers with @DynamicPropertySource, this is overridden anyway
    url: jdbc:tc:postgresql:16:///testdb
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/test-db.changelog-master.yaml

logging:
  level:
    root: INFO
    org.springframework.kafka: DEBUG
    org.hibernate.SQL: DEBUG

kafka:
  bootstrap-servers: localhost:9092
  topics:
    person-events:
      name: person.events
      fixed-backoff:
        interval: 0
        max-attempts: 3
    tax-calculation:
      single:
        name: tax.calculation
      retry:
        name: tax.calculation-retry
        header: retry-count
        max-retries: 3
      dlt:
        name: tax.calculation-dlt
      batch:
        name: tax.calculation-batch
      manual:
        name: tax.calculation-manual-consume
        partitions: 3
  groups:
    person-events:
      name: person-group
    tax-calculation:
      single:
        name: tax-single
      batch:
        name: tax-batch
      manual:
        name: tax-manual
        enable-auto-commit-config: false
        auto-offset-reset-config: earliest
        session-timeout-ms-config: 300000
  consumer:
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
